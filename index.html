<!DOCTYPE html>

    <div id="cadastrar" class="conteinerCadastrar sumir">

        </div>
        <div class="login">

            <button id="toggle-cad-confirma">ğŸ‘</button>

        <div class="direita">

        </div>
        <button class="cadastrar" id="btn-cadastro">Cadastrar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
