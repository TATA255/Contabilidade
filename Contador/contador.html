<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/Contador/contador.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <title>Dashboard Contador</title>
</head>
<body>
    <div class="menu">
        <div class="usuario">
            <div class="foto">
                <i class="fas fa-user"></i> 
            </div>
            <h1 class="nomeUsuario">Usuário</h1>
        </div>
        
        <div class="texto">
            </div>

        <div class="links">
            <button class="bto-autonomos active" data-painel="AUTONOMOS">
                <i class="fas fa-user-tie"></i> AUTONOMOS
            </button>
            <button class="bto-mei" data-painel="MEI">
                <i class="fas fa-store"></i> MEI
            </button>
            <button class="bto-empresas" data-painel="EMPRESAS">
                <i class="fas fa-building"></i> EMPRESAS
            </button>
        </div>
        
        <div class="menu-footer">
            <button onclick="sair()" class="bto-sair"><i class="fas fa-sign-out-alt"></i> Sair</button>
        </div>
    </div>

    <div class="painel">
        
        <div class="painel-conteudo AUTONOMOS ativo">
            <div class="filtros-container">
                <h2>Gestão de Autônomos</h2>

                <div class="filtro-grupo">
                    <label for="select-autonomo">Selecionar Cliente:</label>
                    <select id="select-autonomo">
                        <option value="">Carregando clientes...</option>
                    </select>
                </div>

                <div class="filtro-grupo">
                    <label for="input-data-inicial">Mês Inicial:</label>
                    <input type="month" id="input-data-inicial" required>
                </div>

                <div class="filtro-grupo">
                    <label for="input-data-final">Mês Final:</label>
                    <input type="month" id="input-data-final" required>
                </div>

                <div class="filtro-grupo">
                    <button id="btn-buscar-dados">Buscar Dados</button>
                </div>
                <div class="filtro-grupo">
                    <button id="btn-gerar-pdf" class="pdf">
                        <i class="fas fa-file-pdf"></i> Baixar PDF
                    </button>
                </div>
                
            </div>

            <div class="dashboard-dados">
                <h3 id="titulo-periodo">Selecione um cliente e o período para visualizar os dados.</h3>
                
                <div id="alerta-mensagem" class="alerta-erro" style="display:none;"></div>

                <div class="dados-resumo-container">
                    <div id="dados-resumo-autonomo">
                        </div>
                </div>

                <div class="grafico-container" id="container-grafico" style="display:none;">
                    <h3>Desempenho de Rendimentos</h3>
                    <canvas id="graficoAutonomo"></canvas>
                </div>
                <div class="detalhes-link">
                     <button id="btn-ver-detalhes" style="display: none;">
                        <i class="fas fa-plus-circle"></i> VER MAIS - Detalhes do cálculo e mais informações
                     </button>
                </div>
                
                <div id="dados-tabela-autonomo"></div>
            </div>
        </div>

        <div class="painel-conteudo MEI" style="display:none;">
             <h2>Painel MEI</h2>
             <p>Em desenvolvimento...</p>
        </div>
        

<div class="painel-conteudo EMPRESAS" style="display:none;">
    <div class="header-painel">
        <h2>Gestão de Empresas</h2>
    </div>

    <div class="filtros-container">
        <div class="grupo-filtro">
            <label>Selecionar Empresa:</label>
            <select id="select-empresa">
                <option value="">Carregando empresas...</option>
            </select>
        </div>
        <div class="grupo-filtro">
            <label>Mês Inicial:</label>
            <input type="month" id="input-data-ini-emp">
        </div>
        <div class="grupo-filtro">
            <label>Mês Final:</label>
            <input type="month" id="input-data-fim-emp">
        </div>
        <button onclick="buscarDadosEmpresa()" class="btn-sucesso">Buscar Dados</button>
    </div>

    <div id="dashboard-empresas" class="dashboard-dados" style="display:none; margin-top: 20px;">
        <div class="cards-resumo" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
            <div class="card">
                <p>Total Faturamento no Período</p>
                <h3 id="resumo-fat-empresa">R$ 0,00</h3>
            </div>
            <div class="card">
                <p>Último RBT12 Registrado</p>
                <h3 id="resumo-rbt-empresa">R$ 0,00</h3>
            </div>
        </div>

        <div class="container-graficos-empresa" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div class="card-grafico">
                <p style="text-align: center; font-weight: bold;">Evolução da Receita</p>
                <div style="height: 300px;">
                    <canvas id="graficoReceitaEmpresa"></canvas>
                </div>
            </div>
            <div class="card-grafico">
                <p style="text-align: center; font-weight: bold;">Evolução do RBT12</p>
                <div style="height: 300px;">
                    <canvas id="graficoRBTEmpresa"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
    </div>
    
    <script src="/Contador/contatdor.js"></script>
</body>
</html>
